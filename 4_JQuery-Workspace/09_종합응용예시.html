선택된 게시글 정보:
    <label id="l1">글번호</label>/
    <label id="l2">제목</label>/

    <label id="l5">작성일</label>

    <script>
        $(function (){
            $('tbody>tr').click(function (){
                console.log($(this),$(this).children().eq(0).text());
                //td들에 순차적으로 접근해서 데이터를 순차적으로 출력
                let out="";
                $(this).children().each(function (index,item){
                    out+="인덱스"+index+"문자:"+$(item).text();
                })
                console.log(out);
                //label에 접근;
                $(this).children().each(function (index,item){
                    let labelName="#l"+(index+1);
                    let elabel=$(labelName);
                    let eItem=$(item);
                    elabel.text(eItem.text());
                })
            });
        })
    </script>
    <br><br>

        <form>

            <div class="modal-content">

                    <h4>Modal Header</h4>

                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
