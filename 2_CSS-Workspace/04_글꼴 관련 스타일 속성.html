<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>글꼴관련스타일속성</title>

        #ff1{
            font-family: 궁서체;
        }
        #ff2{
            font-family: 고딕체;
        }
        #ff3{
            font-family: 경민체 , 궁서체;

        }
    </style>
</head>
<body>
    <h1>글꼴 관련 스타일 속성(font)</h1>

    <h3>font-family:r글꼴을 지정할때 사용</h3>
    <pre>
        선택자{font-family:글꼴명,글꼴명;}
    </pre>
    <p id="ff1">글꼴테스트1</p>
    <p id="ff2">글꼴테스트2</p>
    <p id="ff3">글꼴테스트3</p>

</html>
