<!DOCTYPE html><!-- html 문서 형식 선언 : html5 형식이라는걸 알려주기 위한 태그-->
<html lang="ko"><!-- html 문서의 시작과 끝을 표시해주는 태그. 
                    lang속성은 이문서가 어느나라 언어로 작성되어 있는지 표시-->
    <head><!-- head: 머리를 나타냄: 해당 문서의 각종 정보와 제목, 설명, 스크립트등
                스타일 시트의 링크를 선언
                <title>,<meta>,<link>,<style>,<script>2
            -->
            <title>글자관련태그</title><!--문서의 제목을나타냄-->
            <meta charset="UTF-8"><!--문서의 정보를 나타냄-->
            <meta name = "generator" content="VScode">
            <meta name = "author" content="MIN">
            <meta name="keywords" content="글자,태그">
            <meta name ="description " content="이문서는 글자와 관련된 태그들을 공하는 용임">
    </head>
    <body>
        <!--
            body 몸체부를 나타냄 : 화면에서 출력해서 보여주는 모든정보를 나타냄
        -->
        안녕하세요 <br>
        반갑습니다.<!--줄바꿈을위해서는 <br>태그를 추가해줘야 됩니다.-->
        반갑습니다.
        <h1>h1태그 입니다.</h1><!-- 자동으로 줄바꿈이 되는데 볼드처리도 되있네-->
        <h2>h2에요</h2>
        <h3>h3인데요</h3>
        <h6>h6은 더작네</h6>
        <h7>h7은 없나?에러는 안남</h7> h7없는 태그도 쓸수있지만 아무효과도 없다는 것!<br>
        <>
        
    </body>




</html>
