<!DOCTYPE html>

    <head>
        <title>이미지 밎 멀티미디어 관련태그</title>
    </head>
    <body>
        <h1>이미지 관련태그</h1>
        <!--
            <img src="삽입하고자하는 이미지 경로" alt="이미지 설명 문구"
            src와 alt는 반드시 명시해야된다. 
            width="이미지의 가로크기" heigth="이미지의 세로크기(%,px)"


        -->
        <h3>* src 속성 alt 속성</h3>
        <img src="resources/image/bono.jpg" alt="보노보노" width="800">
        <img src="resources/image/passion.jpg" alt="열정맨" width="400">
        <img src="resources/image/passion2.jpg" alt="최고심" width="400">
        <img src="resources/image/coffee.png" alt="커피" width="200">
        <br>
        <p>
            * alt <br>
            - 사진의 경로가 잘못되거나, 이미지를 제대로 표현못할때 대체 텍스트로 사용가능 한 속성
            <br>- 시각장애인을 위한 스크린 리더(화면낭독기)에서 이미지를 읽어주는 용도

        </p>
        <h3>* width 와 height</h3>
        <p>
            이미지의 가로 세로 길이 조정 가능<br>
            조정시 고정길이(px),가변길이(%)설정가능
        </p>
        <h4>고정길이 단위(px)== 기본값 : 화면길이가 조정되여도 사이즈에 변함이 없음</h4>
        <img src="resources/image/nuguri1.gif" alt="너굴맨1 " width="200px" height="150px">
        <img src="resources/image/nuguri2.gif" alt="너굴맨2 " width="200px" height="150px">

        <img src="resources/image/dog3.gif" alt="너굴맨1 " width="200px" height="150px">
