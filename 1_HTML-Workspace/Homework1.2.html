                    <fieldset>

                </textarea>
                <div><input type="radio" name="이용약관" value="동의">동의합니다. <input type="radio" name="이용약관" value="비동의">동의하지않습니다.</div>

                <br>
                개인정보 수집 및 이용 동의(필수)
                <br>
                <textarea style="overflow:scroll; border-style: solid; width:350px; height:200px;">
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다.
                </textarea>
                <div><input type="radio" name="개인정보 수집" value="동의">동의합니다. <input type="radio" name="개인정보 수집" value="비동의">동의하지않습니다.</div>
                <input type="checkbox" id="CheckAll" name="모두 동의" value="동의"><label for="모두 동의">모두 동의합니다.</label><br>
                <button type="reset" id="취소" width="300">취소</button>
                <button type="submit" id="확인">확인</button>
                </fieldset>

            <form action="">
                <fieldset name=" 회원가입양식">
                    <legend ><h4>회원가입 양식</h4></legend>
                    <div name="idinput"> *아이디 <br>
                        <input type="text" name="userId" placeholder="영문 소문자,대문자 특수기호(_,-)5~20"maxlength="20" minlength="5" required>
                        <button name="checkId" >중복확인</button>
                    </div>
                    <div name="passwordInput"> *비밀번호<br>
                        <input type="password" name="userPwd" placeholder="영문,숫자,특수문자 8~15"maxlength="15" minlength="8" required>
                    </div>
                    <div name="passwordInput"> *비밀번호 재확인<br>
                        <input type="passwordd" name="userPwd" placeholder="영문,숫자,특수문자 8~15"maxlength="15" minlength="8" required>
                    </div name="JumiNumInput">*주민등록번호<br>
                       <input type="number" name="RearJnum" pattern="\d*" maxlength="6" style="width:80px" required>-
                       <input type="passwordd" name="RearJnum" maxlength="7" style="width:80px" required>
                    <div name="GenderInput">성별<br>
                        <input type="radio" name="gender" value="noneSelect"> 선택하지 않음
                        <input type="radio" name="gender" value="male"> 남자
                        <input type="radio" name="gender" value="female"> 여자
                    </div>
                    <div name="brithdayInput">*생년월일 <br>
                        <input type="date" required>
                    </div>
                    <div name="addressInput">주소<br>
                        <input type="text" >
                    </div>
                    <div name="postcodeInput">우편번호<br>
                        <input type="number" name="postcode" style="width:80 ;"> 
                        <button name="findpostcode">우편번호 찾기</button>
                        <input type="checkbox" id="postcodecheckbox" name="우편 수신 동의"><label for="postcode">우편 수신 동의</label>
                    </div>
                    <div name="emailInput">이메일<br>
                        <input type="email" >
                        <input type="checkbox" id="emailcheckbox">
                        <label for="emailcheckbox">이메일 수신 동의</label>
                    </div>
                    <div name="phonenumberInput">휴대폰 번호<br>
                        <select name="firstNum">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select> -
                        <input type="text" name="secondNum" maxlength="4"  title="휴대전화 중간자리" style="width:60"> -
                      <input type="text" name="finalNum" maxlength="4"  title="휴대전화 뒷자리" style="width:60">
                    </div>
                    </div name="finish">
                        <button type="reset" name="reset">초기화</button>
                        <button type="submit" name="SignIn">가입하기</button>
                    <div>
                </fieldset>

            </form>
