<!DOCTYPE html>
<html>
<head>
    <title>표 관련 태그 </title>
    <!-- CSS 영역 : style태그로 지정-->    
    <style>


    </style>
        

</head>
<body>
    <!--
        표 : 문서에서 다량의 데이터를 정리해서 표현하고자 할때 사용
                행과 열로 이루어져 있다.
        구성태그 : <table> , <tr>,<th>,<td>
                <table></table>: 기본적으로 표를 생성해주는 태그
                <tr></tr> : 표의 한행을 나타내는 태그
                <th></th> : 표의 제목셀을 나타내는 태그
                <td></td> : 표의 일반 셀을 나타내는 태

    -->
    <h1> 기본 표 만들기 (4행 3열)</h1>
    <table border = 1><!-- 테두리두께-->
        <caption> <b> 웹브라우저 종류</b> </caption>
        <tr>
            <th>
                브라우저명
            </th>
            <th>
                제조사
            </th>
            <th>
                홈페이지
            </th>
        </tr>
        
                <tr><td>Internet</td><td>ms</td><td>http:www.microsoft.com</td> 
        <tr><td>Chrome</td><td>Google</td><td>http:www.google.com</td></tr>
        <tr><td>FireFox</td><td>Mozila</td><td>http:www.mozila.org</td></tr>

        
    </table>
    <h1>표와 행을 합치는 속성</h1>
    <!--
셀(th,td)태그속성을 이용해서 행또는 열을 합칠수 있음
colspan ="2" : 2개의 열을 합치기.
rowspan = "2" : 2개의 행을 합치기.
    -->
    <h3>이력서</h3>
    <table border ="1">
        <tr>
            <td rowspan = "2" width ="130" height="130">사진</td>
            <td width = "80">이름</td>
            <td width = "200"> </td>

        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width ="70" height="50">주소</td>
            <td colspan="3"></td>
            
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="3"></td>


        </tr>
    </table>
    <hr>
    <h2> 테이블 내에 구조 나누기</h2>
    <table border="1">

        
    </table>

</body>

</html>
