<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
</head>
<body>
    <h1>영역관련태그</h1>
    <!--
        블럭요소 : 한줄 단위로 영역을 차지하는 요소
                    줄바꿈이 적용되어 이미 존재하느 요소의 다음줄에 출력
                    ex) h태그,p태그,pre태그 ...div태그
        인라인요소: content내용에 해당되는 부분만 여역을 차지하는 요소
                    줋바꿈이 적용되지 않아 옆으로 연이어 져서 출력
                    다음줄로 넘기고자 할때는 br로 개행해야함
                    ex)b,s,mark,input .....,span태그
    -->
    <h2>div 태그와 span태그의 차이 1: 줄바꿈 적용 </h2>
    <h3>div 태그 : 블럭요소 (한줄단위 영역차지) </h3>
    <div>첫번째 영역</div><div>두번째 영역</div><div>세번째 영역</div>
</body>
</html>
