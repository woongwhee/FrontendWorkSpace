                <legend ><h4>회원가입 양식</h4></legend>
                <div> *이름 <br>

                    <input type="passwordd" check="userPwd">

                <div id="JumiNumInput">*주민등록번호<br>
                   <input type="number" name="RearJnum" pattern="\d*" maxlength="6" style="width:80px" required>-
                   <input type="passwordd" name="RearJnum" maxlength="7" style="width:80px" required></div>
                <div name="GenderInput">성별<br>
                    <input type="radio" name="gender" value="noneSelect"> 선택하지 않음
                    <input type="radio" name="gender" value="male"> 남자
                    <input type="radio" name="gender" value="female"> 여자
                </div>
                <div name="brithdayInput">*생년월일 <br>
                    <input type="date" required>
                </div>
                <div name="addressInput">주소<br>
                    <input type="text" >
                </div>
                <div name="postcodeInput">우편번호<br>
                    <input type="number" name="postcode" style="width:80px;">
                    <button name="findpostcode">우편번호 찾기</button>
                    <input type="checkbox" id="postcodecheckbox" name="우편 수신 동의"><label for="postcode">우편 수신 동의</label>
                </div>
                <div name="emailInput">이메일<br>
                    <input type="email" >
                    <input type="checkbox" id="emailcheckbox">
                    <label for="emailcheckbox">이메일 수신 동의</label>
                </div>
                <div name="phonenumberInput">휴대폰 번호<br>
                    <select name="firstNum">
