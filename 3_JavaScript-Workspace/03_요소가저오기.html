    <button onclick="accessTagName();">버튼이다</button>
    <script>

        function accessTagName(){
            //태그명으로 요소에 접근
            // document.getElementsByTagName("태그명")
            //객체가 여러개기때문에 배열에 담아서 반환
            //let arr=[1,2,3,4,5];(자바스크립트식 배열)
            let arr=document.getElementsByTagName("li");
            console.log(arr);
            let arr2=document.querySelectorAll("li");
            console.log(arr2);
            // arr[0].innerHTML="안녕하세요";
            let blueColor=50;
            for(let i=0;i<arr.length;i++){
                arr[i].innerHTML = "안녕하세요~"+(i+1);
                // arr[i].style.backgroundColor="rgb(130,220,"+ blueColor+")";
                arr[i].style.backgroundColor=`rgb(255, 199, ${blueColor} )`;//' 이게 아니라 `다.
                blueColor+=50;

            }
        }

    </script>
    <h3>3) name속성값을 ㅗ접근하기</h3>

    <br>
    <button onclick="accessName();">name으로 접근</button>
    <script>
        function accessName(){
            //name속성값으로 접근
            //document.getElementsByName("name 속성값");
            let hobby=document.getElementsByName("hobby");
            // console.log(hobby);
            let checkedItem="";
            for(let i=0;i<hobby.length;i++){
                if(hobby[i].checked){
                    checkedItem+=hobby[i].value+"<br>";
                }
            }
            document.getElementById("area3").innerHTML=checkedItem;

            let hobby2=document.querySelectorAll("[name='hobby']:checked");//이게더 편하다.
            console.log(hobby2);

        }
    </script>
