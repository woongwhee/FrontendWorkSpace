        function test2(){
            let student0=new Student('김',100,100,100,100,100);
            console.log(student0);
        }
        function Student(name,java,oracle,html,css,javascript){
            //일반속성정의 부분
            
            this.name=name;
            this.java=java;
            this.oracle=oracle;
            this.html=html;
            this.css=css;
            this.javascript=javascript;
            //메소드 속성정의
            this.getSum=function(){
                return this.java+this.oracle+this.html+this.css+this.javascript;
            }
            this.getAvg=function(){
                return this.getSum()/5;
            }
            this.toString=function(){
                return '이름  총점 평균 자바 오라클 자바스크립트 html css<br>'+this.name+this.getSum()+" "+this.getAvg()+" "+this.java+this.oracle;
            }
        }   

    </script>
